<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/secIndex.css">
    <title>帮我个忙</title>
</head>
<body>
    <div class="content-wrap">
            <div class="header">
                    <div class="left">
                        <p>Give me a hand</p>
                        <p>帮我个忙</p>
                    </div>
                    <div class="right">
                        <div class="btn login">登录</div>
                        <div class="btn register">注册</div>
                    </div>
                </div>
                <div class="content">
                    <div class="content-l">
                        <ul>
                            <li class="index" id="hover">
                                <div>
                                    主页
                                </div>
                            </li>
                            <li class="fix">
                                <div>
                                    报修
                                </div>
                            </li>
                            <li class="help">
                                <div>
                                    互助
                                </div>
                            </li>
                            <li class="exchange">
                                <div>
                                    闲置交易
                                </div>
                            </li>
                            <li class="express">
                                <div>
                                    快递代拿
                                </div>
                            </li>
                            <li class="about">
                                <div>
                                    关于我们
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-r">
                        <ul class="bg">
                            <li class="index-pic">
                                <div class="pic"></div>
                            </li>
                            <li class="fix-pic">
                                <div class="pic"></div>
                            </li>
                            <li class="help-pic">
                                <div class="pic"></div>
                            </li>
                            <li class="exchange-pic">
                                <div class="pic"></div>
                            </li>
                            <li class="express-pic">
                                <div class="pic"></div>
                            </li>
                            <li class="about-pic">
                                <!-- <div class="pic"></div> -->
                            </li>
                        </ul>
                        <div class="text-wrap">
                                <ul class="text">
                                        <li></li>
                                        <li>报</li>
                                        <li>求</li>
                                        <li>闲</li>
                                        <li>快</li>
                                        <li></li>
                                </ul>
                                <ul class="text">
                                        <li></li>
                                        <li>修</li>
                                        <li>助</li>
                                        <li>置</li>
                                        <li>递</li>
                                        <li></li>
                                </ul>
                                <ul class="text">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li>交</li>
                                        <li>代</li>
                                        <li></li>
                                </ul>
                                <ul class="text">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li>易</li>
                                        <li>拿</li>
                                        <li></li>
                                </ul>
            
                        </div>
                    </div>
                    
                </div>
    </div>
    <div class="shadow">
        <div class="window">
            <div class="window-bg">
                <div class="input-wrapper">
                    <div class="input-wrap top">
                        <div class="input-tip">学号</div>
                        <span class="split">
                        </span>
                        <input type="text">
                    </div>
                    <div class="input-wrap bottom">
                        <div class="input-tip">密码</div>
                        <span class="split"></span>
                        <input type="password">
                    </div>
                    <div class="massage">
                        <div>
                            <input type="checkbox" name="" id="" checked="checked">
                            <span>记住密码</span>
                        </div>
                        <a>注册新用户</a>
                    </div>
                    <div class="button">登录</div>

                </div>
                <div class="register-wrapper">
                    <div class="input-wrap top">
                        <div class="input-tip">学号</div>
                        <span class="split">
                        </span>
                        <input type="text">
                    </div>
                    <div class="input-wrap bottom">
                        <div class="input-tip">密码</div>
                        <span class="split"></span>
                        <input type="password">
                    </div>
                    <div class="input-wrap bottom">
                        <div class="input-tip">密码</div>
                        <span class="split"></span>
                        <input type="password" placeholder="请再确认一遍">
                    </div>
                    <div class="input-wrap bottom">
                        <div class="input-tip">姓名</div>
                        <span class="split"></span>
                        <input type="text">
                    </div>
                    <div class="input-wrap bottom">
                        <div class="input-tip">手机</div>
                        <span class="split"></span>
                        <input type="text">
                    </div>
                    <div class="input-wrap bottom code">
                        <div class="code-wrap">
                            <div class="input-tip">验证码</div>
                            <span class="split"></span>
                            <input type="text">
                        </div>
                        <div class="code-img">
                            <img src="/MutualAid/GetRegisterCode" alt="">
                        </div>
                    </div>
                    <div class="massage">
                        <div>
                            <input type="checkbox" >
                            <span>同意用户协议&政策</span>
                        </div>
                        <a>直接登录</a>
                    </div>
                    <div class="button">注册</div>
                </div>
                <div class="icon"></div>
            </div>

        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/secIndex.js"></script>
</body>
</html>
