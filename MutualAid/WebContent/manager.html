<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/userInfo.css">
    <link rel="stylesheet" href="css/manager.css">

</head>

<body>
    <header>
        <div class="head-wrap">
            <ul class="nav">
                <!-- <li class="index">首页</li>
                <li class="fix">保修</li>
                <li class="exchange">闲置交易</li>
                <li class="express">快递代拿</li>
                <li class="help">求助</li> -->
            </ul>
        </div>
        <div class="user-btn">
            <div class="userInfo-icon"></div>
            <div class="exit-icon"></div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="content-l">
                <div class="pic-wrap">
                    <div class="pic">
                        <img src="img/head-pic.png" alt="我是帅照">
                    </div>
                    <div class="name-r">wu</div>
                </div>
                <div class="info-wrap">
                    <div class="title">个人信息</div>
                    <div class="info">
                        <div class="name">
                            <div class="name-l">姓名</div>
                            <div class="name-r">无</div>
                        </div>
                        <div class="tel">
                            <div class="tel-l">手机号码</div>
                            <div class="tel-r">无</div>
                        </div>
                        <div class="domc">
                            <div class="domc-l">工号</div>
                            <div class="domc-r">无</div>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <div class="change-btn">更改信息</div>
                    <div class="change-pwd-btn">更改密码</div>
                    </div>
                    

                </div>
            </div>
            <div class="content-r">
                <div class="title">个人中心</div>
                <div class="sum">
                    <div class="history">-历史记录-</div>
                    <ul>
                        <li class="all">
                            <div class="wrap">
                                <p>全部</p>
                                <p class="count">0</p>
                            </div>
                        </li>
                        <li class="fix">
                            <div class="wrap">
                                <p>报修</p>
                                <p class="count">0</p>
                            </div>
                        </li>
                        <li class="exchange">
                            <div class="wrap">
                                <p>闲置交易</p>
                                <p class="count">0</p>
                            </div>
                        </li>
                        <li class="express">
                            <div class="wrap">
                                <p>快递代拿</p>
                                <p class="count">0</p>
                            </div>
                        </li>
                        <li class="help">
                            <div class="wrap">
                                <p>求助</p>
                                <p class="count">0</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="fix-bar">
                    <div class="">未处理</div>
                    <div class="">处理中</div>
                    <div class="">已处理</div>
                    <div class="">特殊处理</div>
                </div>
                <ul class="card-wrap">
                    
                </ul>
                <div class="foot">
                    暂无更多内容
                </div>
            </div>
        </div>
    </main>
    <div class="toTop">
    </div>
    <div class="change">
        <div class="window">
            <div class="head">- 更改信息 -</div>
            <div class="body">
                <div class="input-wrapper">
                    <div class="tip">学号</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <input type="text">
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="tip">昵称</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <input type="text">
                    </div>

                </div>
                <div class="input-wrapper">
                    <div class="tip">姓名</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <input type="text">
                    </div>

                </div>
                <div class="input-wrapper">
                    <div class="tip">性别</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <div class="sex">
                            <div class="man">男</div>
                            <div class="woman">女</div>
                        </div>
                    </div>

                </div>
                <div class="input-wrapper">
                    <div class="tip">电话</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <input type="text">
                    </div>

                </div>
                <div class="input-wrapper">
                    <div class="tip">宿舍</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <input type="text">
                    </div>

                </div>
                <div class="button">
                    提交
                </div>
                 
            </div>
        </div>
    </div>
    <div class="change-pwd">
        <div class="window">
            <div class="head">-更改密码-</div>
            <div class="body">
                <div class="input-wrapper">
                    <div class="tip">原密码</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <input type="text">
                    </div>

                </div>
                <div class="input-wrapper">
                    <div class="tip">新密码</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <input type="text">
                    </div>

                </div>
                <div class="input-wrapper">
                    <div class="tip">新密码</div>
                    <div class="splite"></div>
                    <div class="input-wrap">
                        <input type="text">
                    </div>

                </div>
                <div class="button">
                    提交
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <!-- <script src="js/userInfo.js"></script> -->
    <script src="js/manager.js"></script>
</body>

</html>
