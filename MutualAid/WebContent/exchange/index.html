<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/exchange.css">
    <title>限制交换</title>
</head>
<body>
    <header>
        <div class="head-wrap">
            <ul class="nav">
                <li class="index">首页</li>
                <li class="fix">保修</li>
                <li class="exchange">闲置交易</li>
                <li class="express">快递代拿</li>
                <li class="help">求助</li>
            </ul>
        </div>
        <div class="user-btn">
            <div class="userInfo-icon"></div>
            <div class="exit-icon"></div>
        </div>
    </header>
    <div class="container-wrap">
        <div class="container">
            <div class="head">
                <span>classification</span>
            </div>
            <div class="body">
                <div class="left">
                    <ul class="tag-nav">
                        <li class="clicked">综合</li>
                        <li>生活用品</li>
                        <li>书籍文具</li>
                        <li>鞋服配饰</li>
                        <li>美妆用品</li>
                        <li>食品药品</li>
                        <li>数码用品</li>
                        <li>其他</li>
                    </ul>
                </div>
                <div class="right">
                    <div class="shop-nav">
                        <div class="clicked">综合</div>
                        <div>按时间</div>
                        <div>按价格</div>
                    </div>
                    <div class="shop-wrap">
                        <ul class="shop">
                            <li>
                                <div class="pic">
                                    <img src="../img/bg.jpg" alt="这是物品帅照">
                                </div>
                                <div class="title">阿萨德记录卡解放路卡就是开了房间爱丽</div>
                                <div class="bottom">
                                    <div class="name">yangdali</div>
                                    <div class="price">RMB:888</div>
                                </div>
                            </li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/exchange.js"></script>
</body>
</html>
